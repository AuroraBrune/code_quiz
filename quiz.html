<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Quiz</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    
</head>
<div>
    <h3>Time remaining - </h3>
    <h3 id="countdownTimer"></h3>
</div>

<body>
    <div class="jumbotron-q">
        <h1 class="display-4">JavaScript Quiz</h1>

        <hr class="my-4">

        <container class="quiz">
            <h3 id="question_text"></h3>

            <div class="btn-group-vertical">                
                <input type="radio" name="choice" id="a"><p id="btna"></p><br>
                <input type="radio" name="choice" id="b"><p id="btnb"></p><br>
                <input type="radio" name="choice" id="c"><p id="btnc"></p><br>
            </div>
           
        </container>

        <div class="row">
            <button type="submit" class="btns" onclick="score()">Submit Choice</button>

        </div>

</body>
<script src=script.js></script>
</html>
